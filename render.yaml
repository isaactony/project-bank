databases:
  - name: project_bank
    databaseName: project_bank
    user: project_bank

services:
  - type: web
    name: app_name
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: project-bank
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false